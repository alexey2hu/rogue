		<h1>Игровое поле</h1>

			<div class="inventory-item">

				<div class="item-description">Урон</div>

			<!-- Щиты -->
			<div class="inventory-item">
				<img src="images/tile-HP.png" alt="HP" class="item-icon" />

				<div class="item-description">Здоровье</div>
			</div>
		</div>
